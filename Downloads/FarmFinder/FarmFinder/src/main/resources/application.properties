spring.application.name=FarmFinder
# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FarmFinderDB
spring.datasource.username=FarmFinderDBA
spring.datasource.password=ab
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.jpa.hibernate.ddl-auto=update
server.port=8080

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Database initialization should typically be performed outside of Spring lifecycle
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
