spring.application.name=FarmFinder
# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FarmFinderDB
spring.datasource.username=FarmFinderDBA
spring.datasource.password=abc
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver



#spring.jpa.hibernate.ddl-auto=update
server.port=8080
#server.servlet.context-path=/api/v1

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Database initialization should typically be performed outside of Spring lifecycle
spring.h2.console.enabled=true
#this line alters the code running
spring.jpa.hibernate.ddl-auto=none 
spring.sql.init.mode=never
